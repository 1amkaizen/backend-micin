{# frontend/404.html #}
{% extends "base.html" %}

{% block title %}404 - Halaman Tidak Ditemukan{% endblock %}

{% block content %}
<section class="d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 80vh; background-color: #030018; color: white;">
  <div id="lottie-animation" style="width: 300px; height: 300px;"></div>

  <h1 class="mt-4 fw-bold">404 - Halaman Tidak Ditemukan</h1>
  <p class="mb-4">Oops! Maaf, halaman yang kamu cari tidak tersedia.</p>
  
  <a href="/" class="btn fw-bold px-4 py-2" style="background-color: #FFB514; color: #030018; border-radius: 30px;">
    Kembali ke Beranda
  </a>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
<script>
  const animContainer = document.getElementById('lottie-animation');
  lottie.loadAnimation({
    container: animContainer,
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: '/static/json/404.json' // Pastikan file ini ada
  });
</script>
{% endblock %}
