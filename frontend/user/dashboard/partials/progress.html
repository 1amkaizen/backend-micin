{# frontend/user/dashboard/partials/progress.html #}
<section class="p-4 mb-4"
         style="
           box-sizing: border-box;
           display: flex;
           flex-direction: column;
           align-items: flex-start;
           padding: 26px;
           width: 100%;
           background: rgba(255, 255, 255, 0.05);
           border: 1px solid #FFFFFF;
           border-radius: 12px;
         "
         id="progress-summary-box">

  <div class="mb-3 w-100">
    <span class="progress-label text-white mb-1 d-block">Progres Belajar</span>
    <div class="progress" style="height: 8px; border-radius:1rem;">
      <div class="progress-bar bg-warning" role="progressbar"
           id="progress-bar"
           style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="d-flex justify-content-between mt-1 small">
      <span id="progress-label">Level</span>
      <span id="progress-value">0%</span>
    </div>
  </div>

  <div class="mb-3 w-100" id="ujian-summary">
    <div class="fw-bold text-white mb-3">Ujian Terakhir</div>
    <div class="d-flex justify-content-between mb-3 text-white">
      <div>Skor</div>
      <div class="test-score" id="test-score">-</div>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3 text-white mt-3" id="sertifikat-link" style="display: none;">
      <div>Lihat Sertifikat</div>
      <div><a href="#" target="_blank" class="text-warning text-decoration-none fw-semibold" id="sertifikat-url">Lihat</a></div>
    </div>
    <div class="d-flex justify-content-start">
      <a id="lanjutkan-link"
      href="#"
      class="btn btn-warning fw-semibold text-dark px-4"
      style="
        border-radius: 24px;
        line-height: 1;
        padding-top: 12px;
        padding-bottom: 12px;
        font-size: 14px;
        max-width: 224px;
      ">
     Lanjutkan Modul Terakhir
   </a>
   
    </div>
    
  </div>
</section>
