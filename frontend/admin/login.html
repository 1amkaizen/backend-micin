<!-- frontend/admin/login.html -->
{% extends "admin/base_admin.html" %}

{% block title %}Login Admin{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background-color: #030018; border: none;">
    <h2 class="text-center mb-4" style="color: #ffb514;">Login Admin</h2>

    {% if error %}
      <div class="alert alert-danger text-center py-2" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form action="/admin/login" method="post">
      <div class="mb-3">
        <label for="email" class="form-label text-white">Email</label>
        <input type="email" id="email" name="email" value="{{ email or '' }}" class="form-control" required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label text-white">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn w-100" style="background-color: #ffb514; color: black; font-weight: bold;">
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
