<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Dashboard Admin Micin.ID{% endblock %}</title>
  <link rel="icon" href="https://micin.id/static/img/favicon.ico" type="image/x-icon">


  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- DataTables CSS (v2) -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.bootstrap5.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/dashboard.css">
  <link rel="stylesheet" href="/static/css/module.css">
  <link rel="stylesheet" href="/static/css/ujian.css">
  <link rel="stylesheet" href="/static/css/vip.css">

  <!-- Midtrans Snap.js -->
  <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="{{ client_key }}"></script>

  {% block extra_head %}{% endblock %}
</head>
<body>

  <div class="d-flex flex-column flex-lg-row min-vh-100">
    <!-- Tombol hamburger -->
    <button class="btn d-lg-none ms-auto m-2 text-white" type="button"
      data-bs-toggle="collapse"
      data-bs-target="#sidebar"
      aria-controls="sidebar"
      aria-expanded="false"
      aria-label="Toggle sidebar">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" 
         stroke="currentColor" stroke-width="2" stroke-linecap="round" 
         stroke-linejoin="round" class="bi bi-list">
        <path d="M3 7h18M3 14h18M3 21h18"/>
      </svg>
    </button>

    {% include 'admin/sidebar.html' %}

    <main class="flex-grow-1 overflow-auto" style="background-color: #030018;">
      {% block main %}
      <div id="main-content" class="px-3 px-lg-4 pt-3 pt-lg-4">
        {% block content %}{% endblock %}
      </div>
      {% endblock %}
    </main>
  </div>

  <!-- Bootstrap + jQuery + DataTables JS (v2) -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.3.2/js/dataTables.bootstrap5.js"></script>
  <script src="/static/js/admin_dashboard.js"></script>

  {% block extra_script %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new DataTable('#userTable', {
        language: {
          search: "Cari:",
          lengthMenu: "Tampilkan _MENU_ entri",
          info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ user",
          paginate: {
            previous: "Sebelumnya",
            next: "Berikutnya"
          }
        }
      });
    });
  </script>
  
  {% endblock %}
  
</body>
</html>
